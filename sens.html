<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,400&family=Shrikhand&display=swap"
		  rel="stylesheet"
		/>
		<title>Le délice des sens</title>
		<link rel="stylesheet" href="style.css" />
		<script
		  src="https://kit.fontawesome.com/d21317d11a.js"
		  crossorigin="anonymous"
		></script>
	  </head>
	<body>
		<a href="./index.html">
		<header>
			<h1>ohmyfood</h1>
			<i class="fa-arrow-left fas header__arrow" aria-hidden="true"></i>
		</header>
		</a>
		
		<img src="restaurants/sens.jpg" alt="resto sens"/>
		
		<main class="nom">
			<h2>Le délice des sens</h2>
			<section class="coeur">
			<input id="checkbox" class="btn-check" type="checkbox">
            <label for="checkbox" class="like">
              <i class="fas fa-heart"></i>
              <i class="far fa-heart"></i>    
            </label>
			</section>

			<section class="menus">
				<div class="menus__plats">
					<h3>Entrées</h3>
					<div class="menu__plats__liste">
						<input class="btn-radio" id="tartare_thon" name="entree" type="radio">
                            <label for="tartare_thon" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Tartare de thon</h4>
								<p>
									Assaisonné au yuzu
								</p>
							</div>
							<span class="menu-item__prix">25€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="homard_croustillant" name="entree" type="radio">
                            <label for="homard_croustillant" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Bouchée de homard croustillant</h4>
								<p>
									Et sa farandole de petits légumes
								</p>
							</div>
							<span class="menu-item__prix">35€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>

							<input class="btn-radio" id="veloute_cepes" name="entree" type="radio">
                            <label for="veloute_cepes" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Velouté de cèpes</h4>
								<p>
									Aux truffes
								</p>
							</div>
							<span class="menu-item__prix">20€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
					</div>
				</div>
				<div class="menus__plats">
					<h3>Plats</h3>
					<div class="menu__plats__liste">
						<input class="btn-radio" id="poulet_herbes" name="plat" type="radio">
                            <label for="poulet_herbes" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Poulet rôti aux herbes de provence </h4>
								<p>
									Et sa crème de truffe
								</p>
							</div>
							<span class="menu-item__prix">40€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="langouste_rotie" name="plat" type="radio">
                            <label for="langouste_rotie" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Langouste rôtie</h4>
								<p>
									Et ses légumes de saison
								</p>
							</div>
							<span class="menu-item__prix">35€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="cote_angus" name="plat" type="radio">
							<label for="cote_angus" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Côte de boeuf angus</h4>
								<p>
									Et sa purée de panais
								</p>
							</div>
							<span class="menu-item__prix">44€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
					</div>
				</div>
				<div class="menus__plats">
					<h3>Desserts</h3>
					<div class="menu__plats__liste">
						<input class="btn-radio" id="farandole" name="dessert" type="radio">
                            <label for="farandole" class="choix">

						<div class=" menu-item">
							<div class="menu-item__description">
								<h4>Farandole de desserts</h4>
								<p>
								 Du chef
								</p>
							</div>
							<span class="menu-item__prix">18€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="creme_brulee" name="dessert" type="radio">
                            <label for="creme_brulee" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Crème brulée</h4>
								<p>
									Revisitée
								</p>
							</div>
							<span class="menu-item__prix">22€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="tiramisu" name="dessert" type="radio">
                            <label for="tiramisu" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Tiramisu</h4>
								<p>
									A la noisette
								</p>
							</div>
							<span class="menu-item__prix">23€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
					</div>
				</div>
			</section>
			<section class="order">
				<button>Commander</button>
			</section>
		</main>
		<footer>
			<h2>ohmyfood</h2>
			<p>
				<i class="fas fa-utensils"></i>
				Proposer un restaurant
			</p>
			<p>
				<i class="fas fa-hands-helping"></i>
				Devenir partenaire
			</p>
			<p>
				Mentions légales
			</p>
			<p>
				<a href="#">Contact</a>
			</p>
		</footer>
	</body>
</html>
