<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,400&family=Shrikhand&display=swap"
		  rel="stylesheet"
		/>
		<title>La palette du gout</title>
		<link rel="stylesheet" href="style.css" />
		<script
		  src="https://kit.fontawesome.com/d21317d11a.js"
		  crossorigin="anonymous"
		></script>
	  </head>
	<body>
		<a href="./index.html">
		<header>
			<h1>ohmyfood</h1>
			<i class="fa-arrow-left fas header__arrow" aria-hidden="true"></i>
		</header>
		</a>
		
		<img src="restaurants/francaise.jpg" alt="resto francaise"/>
		
		<main class="nom">
			<h2>A la française</h2>
			<section class="coeur">
			<input id="checkbox" class="btn-check" type="checkbox">
            <label for="checkbox" class="like">
              <i class="fas fa-heart"></i>
              <i class="far fa-heart"></i>    
            </label>
			</section>

			<section class="menus">
				<div class="menus__plats">
					<h3>Entrées</h3>
					<div class="menu__plats__liste">
						<input class="btn-radio" id="tartare_poulpe" name="entree" type="radio">
                            <label for="tartare_poulpe" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Tartare de poulpe acidulé</h4>
								<p>
									Aux zests d'orange
								</p>
							</div>
							<span class="menu-item__prix">25€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="veloute_dantan" name="entree" type="radio">
                            <label for="veloute_dantan" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Velouté de légumes d'antan</h4>
								<p>
									Carotte,panais,topinambour
								</p>
							</div>
							<span class="menu-item__prix">35€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>

							<input class="btn-radio" id="soupe_oignon" name="entree" type="radio">
                            <label for="soupe_oignon" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Soupe à l'oignon</h4>
								<p>
									Revisitée
								</p>
							</div>
							<span class="menu-item__prix">20€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
					</div>
				</div>
				<div class="menus__plats">
					<h3>Plats</h3>
					<div class="menu__plats__liste">
						<input class="btn-radio" id="coquilles" name="plat" type="radio">
                            <label for="coquilles" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Coquilles Saint-Jacques</h4>
								<p>
									Accompagnées d'une purée de panais
								</p>
							</div>
							<span class="menu-item__prix">40€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="magret-canard" name="plat" type="radio">
                            <label for="magret_canard" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Magret de canard</h4>
								<p>
								 Et parmentier de pommes de terres
								</p>
							</div>
							<span class="menu-item__prix">35€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="pigeonneau" name="plat" type="radio">
							<label for="pigeonneau" class="choix">
						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Pigeonneau d'Ille-de-Vilaine</h4>
								<p>
									Sur son lit de gnocchis aux légumes
								</p>
							</div>
							<span class="menu-item__prix">44€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
					</div>
				</div>
				<div class="menus__plats">
					<h3>Desserts</h3>
					<div class="menu__plats__liste">
						<input class="btn-radio" id="petales_violettes" name="dessert" type="radio">
                            <label for="petales_violettes" class="choix">

						<div class=" menu-item">
							<div class="menu-item__description">
								<h4>Pétales de violettes glacés</h4>
								<p>
									Et purée de noisettes
								</p>
							</div>
							<span class="menu-item__prix">18€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="fondant_chocolat" name="dessert" type="radio">
                            <label for="fondant_chocolat" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Fondant au chocolat</h4>
								<p>
									Revisité
								</p>
							</div>
							<span class="menu-item__prix">22€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
							<input class="btn-radio" id="millefeuille" name="dessert" type="radio">
                            <label for="millefeuille" class="choix">

						<div class="menu-item">
							<div class="menu-item__description">
								<h4>Millefeuille croustillantt</h4>
								<p>
									Myrtilles et pâte d'amande
								</p>
							</div>
							<span class="menu-item__prix">23€</span>
							<div class="menu-item__check">
								<i class="fas fa-check"></i>
							</div>
						</div>
							</label>
					</div>
				</div>
			</section>
			<section class="order">
				<button>Commander</button>
			</section>
		</main>
		<footer>
			<h2>ohmyfood</h2>
			<p>
				<i class="fas fa-utensils"></i>
				Proposer un restaurant
			</p>
			<p>
				<i class="fas fa-hands-helping"></i>
				Devenir partenaire
			</p>
			<p>
				Mentions légales
			</p>
			<p>
				<a href="#">Contact</a>
			</p>
		</footer>
	</body>
</html>
